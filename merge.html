<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const dataList = [
        {
          name: '1',
          children: [
            {
              name: '1.1',
              children: [
                {
                  name: '1.1.1'
                }
              ]
            },
            {
              name: '1.2'
            }
          ]
        },
        {
          name: '2'
        },
        {
          name: '3'
        },
        {
          name: '4',
          children: [
            {
              name: '4.1'
            },
            {
              name: '4.2'
            }
          ]
          // show: true
          // isSon: true
        }
      ]

      console.log('start:', dataList)
      function deep(dataList) {
        for (const i in dataList) {
          if (
            dataList[i].children?.length &&
            !dataList[i]?.show &&
            !dataList[i].isSon
          ) {
            console.log(dataList[i])
            dataList[i].children.map(item => (item.isSon = true))
            dataList.splice(i + 1, 0, ...dataList[i].children)
            dataList[i].show = true
            return deep(dataList)
          }
        }
      }
      deep(dataList)
      console.log('end', dataList)
    </script>
  </body>
</html>
