<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .box {
        background-color: pink;
        height: 200px;
        margin-bottom: 20px;
      }
      .header {
        position: relative;
        top: 0;
        /* position: sticky; */
        /* top: 0; */
        width: 100%;
        height: 200px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div id="header" class="header"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
  <script>
    const header = document.querySelector('#header')
    const headerOffsetTop = header.offsetTop
    window.addEventListener('scroll', function () {
      const scrollTop =
        document.body.scrollTop || document.documentElement.scrollTop
      console.log(scrollTop, headerOffsetTop)
      header.style.position = scrollTop > headerOffsetTop ? 'fixed' : 'relative'
    })
  </script>
</html>
