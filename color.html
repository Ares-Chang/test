<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000;
		}

		.box1,
		.box2,
		.box3 {
			width: 100%;
			height: 50vh;
		}
	</style>
</head>

<body>
	<div class="box1"></div>
	<div style="display: flex;">
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
<script>
	// lighten
	const lighten = (color, lighten) => {
		const c = color.replace("#", "");
		let rgb = [parseInt(c.substr(0, 2), 16), parseInt(c.substr(2, 2), 16), parseInt(c.substr(4, 2), 16)];
		let returnstatement = "#";
		rgb.forEach((color) => { returnstatement += Math.round(((255 - color) * (1 - Math.pow(Math.E, -lighten)) + color)).toString(16) });
		return returnstatement;
	}
</script>
<script>
	let bgc = '#ffc0cb'
	let box1 = document.querySelector('.box1')
	let box2 = document.querySelector('.box2')
	let box3 = document.querySelector('.box3')

	box1.style.background = bgc
	box2.style.background = bgc

	box2.style.filter = `brightness(110%)`

	box3.style.background = lighten(bgc, .4)

</script>

</html>
