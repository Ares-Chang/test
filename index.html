<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <style>
      .tb-img {
        display: flex;
      }

      .box {
        width: 500px;
      }

      #img {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="tb-img">
      <button id="btn">点击刷新</button>
      <div class="box">
        <img
          id="img"
          src="https://gw1.alicdn.com//tfscom//tuitui//O1CN01icPlfu1FLIcwYf4r9_!!0-rate.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
  <script>
    $(() => {
      let img = $('#img')[0]
      $('#btn').click(() => {
        $.ajax({
          type: 'GET',
          url: 'https://api.66mz8.com/api/rand.tbimg.php?format=json',
          success: src => {
            img.src = src.pic_url
          }
        })
      })
    })
  </script>
</html>
